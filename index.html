<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>vue todo list</title>
</head>
<body>

    <div id="app">
        <header>
            <img src="img/logo.svg" alt="">
        </header>
        <main>
            <div class="input-container">
                <input type="text" placeholder="Aggiungi task..." v-model="newTask.text">
                <button @click="addNewTask">inserisci</button>
            </div>

            <div class="container-task">
                <ul>
                    <li v-for="(task, index) in myTasks">
                        <span :class="(task.done == true) ? 'done' : ''">
                            {{ task.text }}
                        </span>
                        <i class="fa-regular fa-circle-xmark" @click="removeMyTask(index)"></i>
                </li>
                </ul>
            </div>
        </main>
    </div>        
   
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="todo.js"></script>
</body>
</html>
